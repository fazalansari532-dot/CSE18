<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block and Inline</title>
</head>
<body>
    <!-- Block Elements -->
    <h1>This is first heading</h1>
    

    <!-- In line Elemnts -->
     <a href="#">Google</a>
     <a href="#">Github</a>
     <img src="" alt="">
     <span>Hello </span>
     <span>World</span>
</body>
</html>
