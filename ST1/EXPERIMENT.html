<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        td {
            padding: 10px 0;
            vertical-align: middle;
        }
        td:first-child {
            width: 30%;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hotel Room Booking Form</h2>
        <form action="#" method="post">
            <table>
                <tr>
                    <td><label for="fullName">Full Name:</label></td>
                    <td><input type="text" id="fullName" name="fullName" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="checkInDate">Check-in Date:</label></td>
                    <td><input type="date" id="checkInDate" name="checkInDate" required></td>
                </tr>
                <tr>
                    <td><label for="checkOutDate">Check-out Date:</label></td>
                    <td><input type="date" id="checkOutDate" name="checkOutDate" required></td>
                </tr>
                <tr>
                    <td><label for="roomType">Room Type:</label></td>
                    <td>
                        <select id="roomType" name="roomType" required>
                            <option value="">Select Room Type</option>
                            <option value="standard">Standard Room</option>
                            <option value="deluxe">Deluxe Room</option>
                            <option value="suite">Suite</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="numGuests">Number of Guests:</label></td>
                    <td><input type="number" id="numGuests" name="numGuests" min="1" required></td>
                </tr>
                <tr>
                    <td><label for="specialRequests">Special Requests:</label></td>
                    <td><textarea id="specialRequests" name="specialRequests" rows="4"></textarea></td>
                </tr>
            </table>
            <input type="submit" value="Book Now">
        </form>
    </div>
</body>
</html>
